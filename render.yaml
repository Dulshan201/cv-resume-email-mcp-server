# Render Deployment Configuration
services:
  - type: web
    name: cv-email-mcp-server
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /health
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    scaling:
      minInstances: 1
      maxInstances: 1
